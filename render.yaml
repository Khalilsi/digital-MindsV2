services:
  - type: web
    name: hackathon-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://your-vercel-app.vercel.app
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 2h
      - key: MONGO_URI
        sync: false
